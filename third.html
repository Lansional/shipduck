<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신청하기</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="thirdPage/thirdPage.css">

</head>

<body>
    <div id="headBox">
        <h1 id="headOfText">동아리 신청</h1>
    </div>
    <div id="namebox">
        <p>이름 <span style="color: red;">*</span></p>
        <input type="text" value="내 답변">
    </div>
    <div id="numberbox">
        <p>학번 <span style="color: red;">*</span></p>
        <input type="text" value="내 답변">
    </div>
    <div id="phonebox">
        <p>전화번호 <span style="color: red;">*</span></p>
        <input type="text" value="내 답변">
    </div>
    <div id="emailbox">
        <p>이메일 <span style="color: red;">*</span></p>
        <input type="text" value="내 답변">
    </div>
    <div id="reasonbox">
        <p>신청이유 <span style="color: red;">*</span></p>
        <input type="text" value="내 답변">
    </div>
    <span>
        <a href="#"><div id="button">제출</div></a>
    </span>
</body>

</html>
